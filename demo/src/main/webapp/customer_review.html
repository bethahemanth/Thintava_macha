<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="customer_review.css">
  <title>Customer Reviews</title>
</head>
<body>
<div class="main">
<section class="reviews">
  <h2 style="color:white;">Customer Reviews and Ratings</h2>
  <div class="review-form">
    <input type="text" id="username" placeholder="Your Name">
    <textarea id="review" placeholder="Write your review"></textarea>
    <div class="star-rating">
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
    <button id="submitBtn">Submit Review</button>
  </div>
  <div class="review-list" id="reviewList">
    <!-- Reviews will be dynamically added here using JavaScript -->
  </div>
</section>
<script src="customer_review.js"></script>
</div>
</body>
</html>
