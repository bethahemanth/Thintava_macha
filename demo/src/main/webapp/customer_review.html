<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="customer-review.png">
  <link rel="stylesheet" href="customer_review.css">
  <title>Customer Reviews</title>
</head>
<body>
<div class="main">
<section class="reviews">
  <h2 style="color:white;">Customer Reviews and Ratings</h2>
<form action="customer_review.jsp" method="get" target="_self">
  <div class="review-form">
    <input type="text" id="username" name="name" placeholder="Your Name">
    <textarea id="review" name="review" placeholder="Write your review"></textarea>
    <label for="cars" style="color:whitesmoke">Choose n.o of stars:</label>
    <select id="cars" name="stars">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br><br>
    <button id="submitBtn" >Submit Review</button>
  </div>
</form>
  <div class="review-list" id="reviewList">
    <!-- Reviews will be dynamically added here using JavaScript -->
  </div>
</section>
<script src="customer_review.js"></script>
</div>
</body>
</html>
